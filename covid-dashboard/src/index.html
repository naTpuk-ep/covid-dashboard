<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Covid-19 Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header class="header__container">
        <h1 class="header__title">Covid-19 Dashboard</h1>
      </header>

      <button class="county-button">country</button>

      <main class="main__container">
        <div class="main__section main__section_table">
          <h2 class="main__section-title">Table</h2>
        </div>

        <div class="main__section main__section_list">
          <h2 class="main__section-title">List</h2>
          <div class="main__content"></div>
        </div>

        <div class="main__section main__section_map">
          <h2 class="main__section-title">Map</h2>
          <div class="main__content"></div>
        </div>

        <div class="main__section main__section_graph">
          <h2 class="main__section-title">Graph</h2>
          <div class="main__content"></div>
        </div>
      </main>
    </div>
  </body>
</html>
